    img { width: 50px; height: 50px;}
		table { border-collapse: collapse; border: 1px solid darkblue;}

  </style>
  <script>
    function move() { //onload로 호출
      var t = document.getElementsByTagName("img"); //imgTag Array
      var random = Math.floor(Math.random() * 100); //0~99 random no.
      var img = t[random];													//img 위치 설정
      img.src = "media/donkey.png";
      var click = null;
      img.onclick = function(e) {
        if (e.target.tagName.toLowerCase() == 'img') //img click --> 처음으로 가서 img위치 재설정.
          move();
        if (click == null)
          e.target.style.visibility = "hidden";
        click = e.target;
      }
    }
  </script>
</head>
