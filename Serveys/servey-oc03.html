<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소프트웨어 기술에 대한 의견설문</title>
</head>
<body>
  <head>
    <h2>설문지</h2>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
  </head>
  <section>
    <article>학년
      <input type="radio" name="grade_year" value="1">1학년
      <input type="radio" name="grade_year" value="2">2학년
      <input type="radio" name="grade_year" value="3">3학년
      <input type="radio" name="grade_year" value="4">4학년
    </article><br>
    <article>성별
      <input type="radio" name="gender" value="1">남
      <input type="radio" name="gender" value="2">여
    </article><br>
    <article>관심 분야
      <select name="interested_field" >
        <option value="1">모바일 소프트웨어</option>
        <option value="2">IoT</option>
        <option value="3">빅데이터</option>
        <option value="4">머신러닝</option>
      </select>
    </article><br>
    <article>진로
      <input type="checkbox" name="choosen_field" value="1">개발
      <input type="checkbox" name="choosen_field" value="1">기획
      <input type="checkbox" name="choosen_field" value="1">영업
      <input type="checkbox" name="choosen_field" value="1">창업
    </article><br>
    <article>남기고 싶은 말<br>
      <textarea rows="10" cols="45">글을 남겨주세요</textarea>
    </article>
  </section>
  <footer>
    <br>
    Copyright 2019 by Jeongwoo
  </footer>
</body>
</html>
